<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="layout/config :: config(~{::title},~{::section})">

<title>스프링 부트로 시작하는 웹 서비스</title>
<section>
    <h1>스프링 부트로 시작하는 웹서비스 Ver.2</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <span   th:if="${userName != null}"id="user" th:text="'Logined in as ' + ${userName}"></span>
                <a th:if="${session.user != null}" href="/logout" class="btn btn-info active" role="button">Logout</a>

                <a th:if="${session.user == null}" href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            </div>
        </div>
        <br>
        <!--목록 출력 영영-->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글 번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="list : ${posts}">
                    <td  th:text="${list.getId()}"></td>
                    <td><a th:href="@{/posts/update/{id}(id=${list.getId()})}" th:text="${list.getTitle()}"></a></td>
                    <td th:text="${list.getAuthor()}"></td>
                    <td th:text="${list.getModifiedDate()}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

</html>
